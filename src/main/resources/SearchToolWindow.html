<html>
<head>
    <link rel="stylesheet" href="Bootstrap-custom/css/bootstrap.min.css">
    <link rel="stylesheet" href="SearchToolWindow.css" id="baseSheet">
    <link rel="stylesheet" href="SearchToolWindowDark.css" id="darkSheet">
    <link rel="stylesheet" href="SearchToolWindowDefault.css" id="defaultSheet">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="Bootstrap-custom/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="well well-sm myWell">
        <div class="row"> <!--Search Bar Menu-->
            <div class="col-xs-12">
                <div class="input-group stylish-input-group">
                    <span class="input-group-addon hidden" id="autoQueryIcon" data-toggle="tooltip"
                          data-placement="bottom" title="This query was automatically generated" data-container="body"> <!--This tooltip is modified in showAutoQueryIcon(...) of the JavaScript-->
                        <img src="icons/toolWindowIcon.png">
                    </span>

                    <input type="text" class="form-control" id="searchBox" name="searchBox" placeholder="Search...">

                    <span class="input-group-addon" id="searchAddons" data-placement="bottom" data-toggle="tooltip"
                          title="Search" data-delay='{"show":"1000", "hide":"100"}' data-container="body">
                        <button type="submit" id="searchButton">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>

                    <span class="input-group-addon" id="searchMethodsAddon" data-placement="bottom"
                          data-toggle="tooltip" title="Sort by" data-delay='{"show":"1000", "hide":"100"}'
                          data-container="body">
                        <div class="input-group-btn search-panel" id="searchMethodsGroup">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="searchMethodsButton">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu" id="searchMethodsMenu">
                                <li><span class="selectedItem">Relevance</span></li>
                                <li><span>Votes</span></li>
                                <li><span>Newest</span></li>
                                <li><span>Active</span></li>
                            </ul>
                        </div>
                    </span>

                    <span class="input-group-addon" id="historyAddon" data-placement="bottom" data-toggle="tooltip"
                          title="History" data-delay='{"show":"1000", "hide":"100"}' data-container="body">
                        <div class="input-group-btn search-panel" id="historyGroup">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="historyButton">
                                <span class="glyphicon glyphicon-time"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu" id="historyMenu">
                                <li></li>
                            </ul>
                        </div>
                    </span>

                    <span class="input-group-addon" id="settingsAddon" data-placement="bottom" data-toggle="tooltip"
                          title="Settings" data-delay='{"show":"1000", "hide":"100"}' data-container="body">
                        <div class="input-group-btn search-panel" id="settingsGroup">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    id="settingsButton">
                                <span class="glyphicon glyphicon-cog"></span>
                            </button>
                        </div>
                    </span>

                </div>
            </div>
        </div> <!--End Row (Search bar menu)-->

        <div class="row"> <!--Tags Row-->
            <div class="col-sm-10 col-sm-offset-1 col-xs-12">
                <div id="searchTagsContainer">
                    <ul id="searchTags" class="searchTags"></ul> <!--This element is appended to in JavaScript-->
                </div>
            </div>
        </div>
    </div> <!--End Well (Search Menu)-->

    <div id="content" class="contentStart"> <!--Search results-->
        <div id="questions"> <!--This element will contain all of the search results using append() -->
        </div>
    </div>

    <script src="SearchToolWindow.js"></script>
</body>
</html>
